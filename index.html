    body {
      font-family: CatCafe;
font-size: 19px;

 .image-container {
      width: 300%;
    }
    .image-container img {
      max-width: 100%;

      width: 200px;
    }
h1 {
  text-align: center;

text-align: justify;

<body>
<h1 class="mt-4">nerd calculator</h1>
  <div class="container">

     <div class="image-container">
      <img src="https://people.com/thmb/SbcKIWecnln5SqxeUJSVvx8G1c4=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():focal(729x88:731x90)/10-Year-Old-Boy-Starts-Petition-to-Change-Nerd-Glasses-Emoji-112923-bec304032f7a45e2aa4957e003755126.jpg">
    <p>Uhm, actually, these are the precise calculations. I'm Barry the nerd, and im here to assist you with your mathematics problems!<br> Instructions: Type 2 numbers below and click the corresponding buttons to find their sum, difference, product, or quotient! </p>

     <form id="calculatorForm">
          <div class="form-group">
            <label for="num1">X:</label>
            <input type="number" class="form-control" id="num1" required>
          </div>
          <div class="form-group">
            <label for="num2">Y:</label>
            <input type="number" class="form-control" id="num2" required>
          </div>
          <button type="button" class="btn btn-success" onclick="calculateSum()">Sum</button>
          <button type="button" class="btn btn-danger" onclick="calculateDifference()">Difference</button>
          <button type="button" class="btn btn-primary" onclick="calculateProduct()">Product</button>
          <button type="button" class="btn btn-dark" onclick="calculateQuotient()">Quotient</button>
        </form>
        <div id="results" class="mt-3"></div>
      </div>

    </div>

  <script>
    function calculateSum() {
      performCalculation('sum', '+');
    }

    function calculateDifference() {
      performCalculation('difference', '-');
    }

    function calculateProduct() {
      performCalculation('product', '');
    }

    function calculateQuotient() {
      performCalculation('quotient', '/');
    }

    function performCalculation(operation, symbol) {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);

      var result;
      switch (operation) {
        case 'sum':
          result = num1 + num2;
          break;
        case 'difference':
          result = num1 - num2;
          break;
        case 'product':
          result = num1 num2;
          break;
        case 'quotient':
          result = num1 / num2;
          break;
        default:
          result = 'Invalid operation';
      }

      document.getElementById('results').innerHTML = <p>${operation.charAt(0).toUpperCase() + operation.slice(1)}: ${num1} ${symbol} ${num2} = ${result}</p>;
    }
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
